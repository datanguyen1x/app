<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasal Verbs Flashcards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* More readable font */
            background-color: #e6f7ff;
            /* Softer background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 20px;
        }

        .card {
            width: 320px;
            /* Slightly wider for better readability */
            height: 420px;
            /* Slightly taller */
            margin: 15px;
            perspective: 1000px;
            transition: all 0.3s ease;
            /* Smooth hover transition */
        }

        .card:hover {
            transform: scale(1.01);
            /* Subtle scale on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* Enhanced shadow on hover */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            /* Slightly faster flip */
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 12px;
            /* More rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            /* Slightly stronger shadow */
            text-align: center;
        }

        .card-front {
            background-color: #f0f8ff;
            /* Lighter front background */
        }

        .card-back {
            background-color: #fff5e6;
            /* Different back background */
            transform: rotateY(180deg);
        }

        .card img {
            max-width: 85%;
            /* Slightly larger images */
            max-height: 160px;
            /* Slightly taller image area */
            margin-bottom: 12px;
            object-fit: contain;
            transition: transform 0.3s ease;
            /* Image hover effect */
        }

        .card img:hover {
            transform: scale(1.1);
            /* Subtle zoom on image hover */
        }

        .card h3 {
            font-size: 1.6em;
            /* Slightly larger heading */
            margin-bottom: 8px;
            color: #2e4a62;
            /* Darker, more appealing heading color */
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            /* Subtle text shadow */
        }

        .pos {
            font-style: italic;
            color: #6a7f96;
            /* Improved color */
            margin-bottom: 12px;
        }

        .pronun {
            color: #546e7a;
            /* Improved color */
            margin-bottom: 12px;
        }

        .defin {
            font-weight: 600;
            /* Semi-bold definition */
            margin-bottom: 12px;
            color: #34495e;
            /* Improved color */
        }

        .exam {
            font-style: italic;
            color: #546e7a;
            /* Improved color */
            line-height: 1.4;
            /* Improved readability */
        }
    </style>
</head>

<body>
    <div class="container"></div>

    <script>
        fetch('505 Phrase List/505-Phrase-List-1.json')
            .then(res => res.json())
            .then(data => localStorage.setItem("data1", JSON.stringify(data)))
            .catch(error => console.error(error));

        let container = document.querySelector('.container');

        let data = JSON.parse(localStorage.getItem('data1'));
        data.forEach(element => {
            let card = document.createElement('div');
            card.classList.add('card');

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <img src="${element.img}" alt="">
                        <h3>${element.h3}</h3>
                        <div class="pos">${element['.pos-holder']}</div>
                        <div class="pronun">${element['.textPronunciation']}</div>
                    </div>
                    <div class="card-back">
                        <div class="defin">${element['.definition']}</div>
                        <div class="exam">${element['.example']}</div>
                    </div>
                </div>
            `;

            // Flip card on click
            card.addEventListener('click', () => {
                const cardInner = card.querySelector('.card-inner');
                cardInner.style.transform =
                    cardInner.style.transform === 'rotateY(180deg)' ?
                        'rotateY(0deg)' : 'rotateY(180deg)';
            });

            container.appendChild(card);
        });
    </script>
</body>

</html>
